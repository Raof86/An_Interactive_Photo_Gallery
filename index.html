<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>An Interactive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/baguetteBox.min.css">â€‹
  </head>
  <body>
    <form>
      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search" name="search">
    </form>  

    <div class="gallery" id=myGallery>
      <a href="photos/01.jpg" title="Farm" data-caption="Farm">
          <img src="photos/thumbnails/01.jpg" alt="First image">
      </a>
      <a href="photos/02.jpg">
          <img src="photos/thumbnails/02.jpg" alt="Second image">
      </a>
      <a href="photos/03.jpg">
        <img src="photos/thumbnails/03.jpg" alt="Second image">
    </a>
    <a href="photos/04.jpg">
      <img src="photos/thumbnails/04.jpg" alt="Second image">
    </a>
    <a href="photos/05.jpg">
      <img src="photos/thumbnails/05.jpg" alt="Second image">
    </a>
    <a href="photos/06.jpg">

    </a>
    <a href="photos/07.jpg">
      <img src="photos/thumbnails/07.jpg" alt="Second image">
    </a>
    <a href="photos/08.jpg">

    </a>
    <a href="photos/09.jpg">

    </a>
    <a href="photos/10.jpg">

    </a>
    <a href="photos/11.jpg">

    </a>
    
  </div>
    </body>
    <script src="js/baguetteBox.min.js"></script>

    <script>
      window.addEventListener('load', function() {
        baguetteBox.run('.gallery');
      });
      </script>

<script>
  function myFunction() {
    // Declare variables
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById('myInput');
    filter = input.value.toUpperCase();
    ul = document.getElementById("myGallery");
    li = ul.getElementsByTagName('li');
  
    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
      a = li[i].getElementsByTagName("a")[0];
      txtValue = a.textContent || a.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        li[i].style.display = "";
      } else {
        li[i].style.display = "none";
      }
    }
  }
  </script>

    </html>
